<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1>Registration Form </h1>
<fieldset>
<legend>Job Details </legend>
<div><label for="fname">First Name:</label>
<input type="text" name="" id="" style="width: auto;" ></div>
<div><label for="mname">Middle Name:</label>
<input type="text" name="" id="" style="width: auto;"></div>
<div><label for="lname">Last Name:</label>
<input type="text" name="" id="" style="width: auto;"></div>
<div><label for="name">Full Name:</label>
<input type="text" name="" id=""></div>
<label for="alias">Alias:</label>
<input type="text" name="" id=""></div>
<br>
<div>&nbsp;</div>
<div><label for="date">Birthday:</label>
    <input type="date" name="birthday" style="width: auto;">
</div>
<div>
<label for="">Gender:</label>
<input type="radio" name="gender"/> <label for="">Male</label>
<input type="radio" name="gender"/> <label for="">Female</label>
<input type="radio" name="gender"/> <label for="">Other</label>
</div>
<div>
<select name="country" id="country"></select> 
<label for="">Country:</label>
<input type="text" name="country" id="country" multiple>
<option value="uk" selected>United Kingdom</option>
<option value="france" hidden>France</option>
<option value="germ" hidden>Germany </option>
<option value="india" hidden>India</option>
<option value="jap" hidden>Japan</option>
</div>
<div>
<label for="email" id="email" name="email">Email:</label>
<input type="email" name="email" id="email">
</div>
<div>
<label for="phone">Phone:</label>
<input type="number" name="phone" id="phone">
</div>
<div>
    <label for="password">Password:</label>
    <input type="password" name="password" id="">
</div>
<div>
<label for="password">Confirm Password:</label>
<input type="password" name="password" id="password">
</div>
<div>
    <input type="button" style="background-color: green;"  value="Clear form">
    <input type="button" style="background-color: red;" value="Submit">
    </div>
</fieldset>
</body>
</html>

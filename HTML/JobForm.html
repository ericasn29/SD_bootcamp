<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Software Development Role</h1>
    <fieldset>
    <legend>Job Details </legend>
    <div>
    <label for="fname1">First Name:</label>
    <input type="text" id="fname" />
    </div>
    <div>
    <label for="sname" >Surname:</label>
    <input type="text">
    </div>
    <div>
    <label for="job">Job Title:</label>
    <input type="text" id="job">
    </div>
    <div>
    <label for="">Description:</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <p style="color: blue;">Brief Description - max: 500 characters</p>
    </div>
    <div>
    <label for="cname">Company Name:</label>
    <input type="text">
    <div>
    <label for="phone">Company Number:</label>
    <input type="phone" id="phone" name="phone">
    </div>
    <div>
    <label for="contact">Contact Person:</label>
    <input type="text" id="contact" name="contact">
    </div>
    <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    </div>
    <div>
    <label for="work">Work Status:</label>
    <input type="radio" name="work"/> <label for="">Full Time</label>
    <input type="radio" name="work"/> <label for="">Part Time</label>
    <input type="radio" name="work"/> <label for="">Contract</label>
    <input type="radio" name="work"/> <label for="">Other</label>
    </div>
    <div>
    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary">
    <select name="currency" id="currency">
    <option value="US">US Dollar</option>
    <option value="GB">GB Pound</option>
    <option value="Euro">Euro</option>
    </select>
    <select name="currency" id="">
    <option value="yearly">Yearly</option>
    <option value="monthly">Monthly</option>
    <option value="weekly">Weekly</option> 
    </select>
    <div>
        <label for="experience">Experience: &#40;in years&#41;</label>
        <input type="number" id="experience" name="experience">
        </div>
        <div>
            <label for="location">Locations:</label>
    <input type="text">
        </div>
        <div>
            <label for="qualifications">Qualifications: </label>
            <select name="qualifications" id="qualifications" multiple size="5">
            <option value="alevel">A Levels</option>
            <option value="degree">Degree BA/BSc</option>
            <option value="meng">MEng </option>
            <option value="ma">MA</option>
            <option value="msc">MSc</option>
         </div>
         <div> 
            <input type="button" value="ADD&gt;&gt;">
            <input type="button" value="&lt;&lt;Remove">
    
        <label for="qualifications">
        <select name="qualifications" id="qualifications" multiple size="5">
            <option value="alevel" selected>A Levels</option>
            <option value="degree" hidden>Degree BA/BSc</option>
            <option value="meng" hidden>MEng </option>
            <option value="ma" hidden>MA</option>
            <option value="msc" hidden>MSc</option>
        </select>
        </label>
        </div>
    
    <br>
    <br>
    <div>
    <input type="button" value="Clear form">
    <input type="button" value="Submit">
    </div>
    </fieldset>
    </form>
      
</body>
</html>
